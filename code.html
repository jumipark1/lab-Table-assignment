<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            width: 90vw;
        }
        table, th, td{
            border: 2px solid black;
            border-collapse: collapse;
        }
        td{
            font-size: 2em;
            background-color: skyblue;

        }
        .red{
            background-color: red;
            color: white;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="10" colspan="20">
                <img src="./table_image.JPG" alt="Table_Image" width="100%" height="auto">
            </td>
            <td colspan="20" class="red">It's a maze</td>
        </tr>
        <tr>
            <td rowspan="9">You can span down</td>
            <td colspan="20">You can span accross</td>
        </tr>
        <tr>
            <td colspan="18">It's like a puzzle</td>
            <td rowspan="8" style="border: 6px solid green;">Over here</td>
        </tr>
        <tr>
            <td rowspan="7">This way</td>
            <td>That way</td>
        </tr>
        <tr>
            <td rowspan="3">Where am I?</td>
        </tr>
    </table>
    
</body>
</html>
